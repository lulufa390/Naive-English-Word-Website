<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="style/register-login.css">
	
</head>
<body>
<div id="box"></div>
<div class="cent-box">
	<div class="cent-box-header">
		<h1 class="main-title">千词斩</h1>
		<h2 class="sub-title">在线单词学习</h2>
	</div>

	<div class="cont-main clearfix">
		<div class="index-tab">
			<div class="index-slide-nav">
				<a href="login.html" class="active">登录</a>
				<a href="register.html">注册</a>
				<div class="slide-bar"></div>				
			</div>
		</div>

		<div class="login form">
			<div class="group">
			
				<form action="login.php" class="form-horizontal" method="post">
				
				<div class="group-ipt email">
					<input type="text" name="email" id="email" class="ipt" placeholder="输入您的用户名" required>
				</div>
				<div class="group-ipt password">
					<input type="password" name="password" id="password" class="ipt" placeholder="输入您的登录密码" required>
				</div>
				</form>
			</div>
		</div>

		<div class="button">
			<button type="submit" class="login-btn register-btn" id="button">登录</button>
		</div>

		<div class="remember clearfix">
			<label class="remember-me"><span class="icon"><span class="zt"></span></span><input type="checkbox" name="remember-me" id="remember-me" class="remember-mecheck" checked>记住我</label>
			<label class="forgot-password">
				<a href="#">忘记密码？</a>
			</label>
		</div>
	</div>
</div>

<div class="footer">
	<p>千词斩 - 在线单词学习</p>
</div>

<script src='js/particles.js' type="text/javascript"></script>
<script src='js/background.js' type="text/javascript"></script>
<script src='js/jquery.min.js' type="text/javascript"></script>
<script src='js/layer.js' type="text/javascript"></script>


<script>
	$('#button').click(function(e){
		var email = $('#email').val();
		var password = $('#password').val();
			
		$.ajax({
			type:"POST",
			url: "login.php",
			data: {myemail:email, mypassword:password},
			success: function(html){
				if(html=="true") {
					window.location="index.php";
					
				  }
				  else if(html == "wrong"){
					alert("密码错误！");
				  
				  }else if(html == "nouser"){
					alert("用户不存在！");
				  }
			}
		})
		return false;
	})

	
	$("#remember-me").click(function(){
		var n = document.getElementById("remember-me").checked;
		if(n){
			$(".zt").show();
		}else{
			$(".zt").hide();
		}
	});
</script>

</body>
</html>

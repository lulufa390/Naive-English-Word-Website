	<script>
	
		$('#submit').click(function(e){
			var word = $('#word').val();
			var explanation = $('#explanation').val();
			
			var property = $('input:radio[name="optionsRadios"]:checked').val();
								
			$.ajax({
				type:"POST",
				url: "newword.php",
				data: {nword:word, nproperty:property, nexplanation:explanation},
				success: function(html){
					 if(html=='true'){
						alert("自定义词汇添加成功！");
					 }
					 else{
						alert("添加失败");
					 }
				}
			})
			
			
			return false;
		})
		
		$('#reset').click(function(e){
			var word = $('#delete').val();
			
			$.ajax({
				type:"POST",
				url: "deleteword.php",
				data: {dword:word},
				success: function(html){
					 if(html=='true'){
						alert("删除成功");
					 }
					 else{
						alert("单词不存在");
					 }
				}
			})
			
			
			return false;
		})
	
	</script>
